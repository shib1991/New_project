<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New_Project</title>
</head>

<body>
    <header class="header">
        <a href="#" class="header__logo logo"><img src="/img/logo.svg" alt=""></a>
        <div class="header__contacts">
            <div class="header__contacts-item">
                <span class="item__title title">Приемное отделение</span>
                <span class="item__text">+7 (123) 456-78-90</span>
            </div>
            <div class="header__contacts-item">
                <span class="item__title title">Регистратура поликлиники</span>
                <span class="item__text">+7 (123) 456-78-99</span>
            </div>
            <div class="header__contacts-item">
                <span class="item__title title">г. Москва</span>
                <span class="item__text">ул. Киевская, 3</span>
            </div>

        </div>
        <div class="header__schedule">
            <span class="header__shedule_title title"> Время работы </span>
            <span class="header__shedule_title title"> ПН.-ПТ.: 9:00-17:00 </span>
            <span class="header__shedule_title title"> СБ.: 9:00-14:00</span>

            <div class="header__4visually-impaired">
                <button class="header__4visually-impaired__button">
                    <img src="/img/Vector.svg" alt="" class="header__4visually-impaired-image">
                    <span class="header__4visually-impaired_title title">Версия для слабовидящих</span>
                </button>
            </div>
        </div>
        <button class="header__burger-button">
            <span class="header__burger-line"></span>
            <span class="header__burger-line"></span>
            <span class="header__burger-line"></span>
